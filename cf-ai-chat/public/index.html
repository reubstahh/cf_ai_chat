<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AI Chat - Cloudflare Workers</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
			background: #1a1a2e;
			color: #eee;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		header {
			background: #16213e;
			padding: 1rem;
			text-align: center;
			border-bottom: 1px solid #0f3460;
		}

		header h1 {
			font-size: 1.5rem;
			color: #e94560;
		}

		header p {
			font-size: 0.85rem;
			color: #888;
			margin-top: 0.25rem;
		}

		.chat-container {
			flex: 1;
			overflow-y: auto;
			padding: 1rem;
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.message {
			max-width: 80%;
			padding: 0.75rem 1rem;
			border-radius: 1rem;
			line-height: 1.5;
			word-wrap: break-word;
		}

		.message.user {
			align-self: flex-end;
			background: #e94560;
			color: white;
			border-bottom-right-radius: 0.25rem;
		}

		.message.assistant {
			align-self: flex-start;
			background: #16213e;
			border: 1px solid #0f3460;
			border-bottom-left-radius: 0.25rem;
		}

		.message.error {
			align-self: center;
			background: #dc3545;
			color: white;
		}

		.message.system {
			align-self: center;
			background: transparent;
			color: #666;
			font-size: 0.85rem;
		}

		.typing-indicator {
			align-self: flex-start;
			background: #16213e;
			border: 1px solid #0f3460;
			padding: 0.75rem 1rem;
			border-radius: 1rem;
		}

		.typing-indicator span {
			display: inline-block;
			width: 8px;
			height: 8px;
			background: #e94560;
			border-radius: 50%;
			margin-right: 4px;
			animation: typing 1s infinite;
		}

		.typing-indicator span:nth-child(2) {
			animation-delay: 0.2s;
		}

		.typing-indicator span:nth-child(3) {
			animation-delay: 0.4s;
			margin-right: 0;
		}

		@keyframes typing {
			0%, 100% { opacity: 0.3; transform: translateY(0); }
			50% { opacity: 1; transform: translateY(-4px); }
		}

		.input-container {
			padding: 1rem;
			background: #16213e;
			border-top: 1px solid #0f3460;
		}

		.input-wrapper {
			display: flex;
			gap: 0.5rem;
			max-width: 800px;
			margin: 0 auto;
		}

		#message-input {
			flex: 1;
			padding: 0.75rem 1rem;
			border: 1px solid #0f3460;
			border-radius: 1.5rem;
			background: #1a1a2e;
			color: #eee;
			font-size: 1rem;
			outline: none;
			transition: border-color 0.2s;
		}

		#message-input:focus {
			border-color: #e94560;
		}

		#message-input::placeholder {
			color: #666;
		}

		button {
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 1.5rem;
			background: #e94560;
			color: white;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.2s, transform 0.1s;
		}

		button:hover {
			background: #d63850;
		}

		button:active {
			transform: scale(0.98);
		}

		button:disabled {
			background: #666;
			cursor: not-allowed;
		}

		.controls {
			display: flex;
			justify-content: center;
			gap: 0.5rem;
			margin-top: 0.5rem;
		}

		.controls button {
			padding: 0.5rem 1rem;
			font-size: 0.85rem;
			background: transparent;
			border: 1px solid #0f3460;
			color: #888;
		}

		.controls button:hover {
			background: #0f3460;
			color: #eee;
		}

		.empty-state {
			text-align: center;
			color: #666;
			margin-top: 2rem;
		}

		.empty-state h2 {
			font-size: 1.25rem;
			margin-bottom: 0.5rem;
		}

		@media (max-width: 600px) {
			.message {
				max-width: 90%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>AI Chat</h1>
		<p>Powered by Llama 3.3 on Cloudflare Workers AI</p>
	</header>

	<div class="chat-container" id="chat-container">
		<div class="empty-state" id="empty-state">
			<h2>Start a conversation</h2>
			<p>Type a message below to chat with the AI assistant.</p>
		</div>
	</div>

	<div class="input-container">
		<div class="input-wrapper">
			<input
				type="text"
				id="message-input"
				placeholder="Type your message..."
				autocomplete="off"
			/>
			<button id="send-btn">Send</button>
		</div>
		<div class="controls">
			<button id="clear-btn">Clear Chat</button>
			<button id="new-session-btn">New Session</button>
		</div>
	</div>

	<script>
		const chatContainer = document.getElementById('chat-container');
		const messageInput = document.getElementById('message-input');
		const sendBtn = document.getElementById('send-btn');
		const clearBtn = document.getElementById('clear-btn');
		const newSessionBtn = document.getElementById('new-session-btn');
		const emptyState = document.getElementById('empty-state');

		// Generate a unique session ID or use existing one
		let sessionId = localStorage.getItem('chatSessionId');
		if (!sessionId) {
			sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
			localStorage.setItem('chatSessionId', sessionId);
		}

		// Load existing chat history on page load
		async function loadHistory() {
			try {
				const response = await fetch(`/api/history?sessionId=${encodeURIComponent(sessionId)}`);
				const data = await response.json();

				if (data.history && data.history.length > 0) {
					emptyState.style.display = 'none';
					data.history.forEach(msg => {
						addMessage(msg.content, msg.role);
					});
					scrollToBottom();
				}
			} catch (error) {
				console.error('Failed to load history:', error);
			}
		}

		function addMessage(content, role) {
			if (emptyState) {
				emptyState.style.display = 'none';
			}

			const messageDiv = document.createElement('div');
			messageDiv.className = `message ${role}`;
			messageDiv.textContent = content;
			chatContainer.appendChild(messageDiv);
		}

		function addTypingIndicator() {
			const indicator = document.createElement('div');
			indicator.className = 'typing-indicator';
			indicator.id = 'typing-indicator';
			indicator.innerHTML = '<span></span><span></span><span></span>';
			chatContainer.appendChild(indicator);
			scrollToBottom();
		}

		function removeTypingIndicator() {
			const indicator = document.getElementById('typing-indicator');
			if (indicator) {
				indicator.remove();
			}
		}

		function scrollToBottom() {
			chatContainer.scrollTop = chatContainer.scrollHeight;
		}

		async function sendMessage() {
			const message = messageInput.value.trim();
			if (!message) return;

			// Clear input and disable UI
			messageInput.value = '';
			sendBtn.disabled = true;
			messageInput.disabled = true;

			// Add user message to chat
			addMessage(message, 'user');
			scrollToBottom();

			// Show typing indicator
			addTypingIndicator();

			try {
				const response = await fetch('/api/chat', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ message, sessionId }),
				});

				const data = await response.json();

				removeTypingIndicator();

				if (data.error) {
					addMessage('Error: ' + data.error, 'error');
				} else {
					addMessage(data.response, 'assistant');
				}
			} catch (error) {
				removeTypingIndicator();
				addMessage('Failed to send message. Please try again.', 'error');
				console.error('Send error:', error);
			}

			// Re-enable UI
			sendBtn.disabled = false;
			messageInput.disabled = false;
			messageInput.focus();
			scrollToBottom();
		}

		async function clearChat() {
			if (!confirm('Are you sure you want to clear the chat history?')) return;

			try {
				await fetch(`/api/clear?sessionId=${encodeURIComponent(sessionId)}`, {
					method: 'DELETE',
				});

				// Clear UI
				chatContainer.innerHTML = '';
				const newEmptyState = document.createElement('div');
				newEmptyState.className = 'empty-state';
				newEmptyState.id = 'empty-state';
				newEmptyState.innerHTML = '<h2>Start a conversation</h2><p>Type a message below to chat with the AI assistant.</p>';
				chatContainer.appendChild(newEmptyState);
			} catch (error) {
				console.error('Clear error:', error);
				alert('Failed to clear chat history');
			}
		}

		function newSession() {
			sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
			localStorage.setItem('chatSessionId', sessionId);

			// Clear UI
			chatContainer.innerHTML = '';
			const newEmptyState = document.createElement('div');
			newEmptyState.className = 'empty-state';
			newEmptyState.id = 'empty-state';
			newEmptyState.innerHTML = '<h2>Start a conversation</h2><p>Type a message below to chat with the AI assistant.</p>';
			chatContainer.appendChild(newEmptyState);
		}

		// Event listeners
		sendBtn.addEventListener('click', sendMessage);

		messageInput.addEventListener('keypress', (e) => {
			if (e.key === 'Enter' && !e.shiftKey) {
				e.preventDefault();
				sendMessage();
			}
		});

		clearBtn.addEventListener('click', clearChat);
		newSessionBtn.addEventListener('click', newSession);

		// Load history on page load
		loadHistory();
	</script>
</body>
</html>
